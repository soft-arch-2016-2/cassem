      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Cassem</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="img/favicon.png" />
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Theme CSS -->
        <link href="css/freelancer.min.css" rel="stylesheet"/>

        <!-- Base CSS-->
        <link href="css/base.css" rel="stylesheet"/>


        <!-- Custom Fonts -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body id="page-top" class="index">

        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <h:link value="Cassem" outcome="index" class="navbar-brand"/>
                    <!--<a class="navbar-brand" href="#page-top">Cassem</a>-->
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <!--
                         <li class="page-scroll">
                             <h:link value="Users" outcome="createUser" />
                         </li>
                         <li class="page-scroll">
                             <a href="#parts">Parts</a>
                         </li>
                         <li class="page-scroll">
                             <a href="#cars">Cars</a>
                         </li>
                         <li class="page-scroll">
                             <a href="#clients">Clients</a>
                         </li>
                         <li class="page-scroll">
                             <a href="#sales">Sales</a>
                         </li>
                         <li class="page-scroll">
                             <a href="#logout">Logout</a>
                         </li>
                        -->
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Full page -->
        <div id="page-content">
            <!-- Notification bar -->
            <div id="notification-bar" class="container">
                <div class="row">
                    <h:outputText value="#{userSessionBean.message}" escape="false" />
                </div>
            </div>
            
            <!-- Page content starts here -->


            <!-- Login Section -->

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Login</h2>
                        <hr class="star-light"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h:form>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-2 text-center">
                                    <h3>Username</h3>
                                </div>
                                <div class="col-lg-4">
                                    <p:inputText value="#{userSessionBean.username}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-2 text-center">
                                    <h3>Password</h3>
                                </div>
                                <div class="col-lg-4">
                                    <p:password value="#{userSessionBean.password}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-5 col-sm-offset-2 col-sm-offset-2 col-xs-offset-2">
                                    <h:commandButton action="#{userSessionBean.login()}" value="Login" class="btn btn-success btn-lg"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page content -->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Theme JavaScript -->
        <script src="js/freelancer.min.js"></script>
    </h:body>
</html>
