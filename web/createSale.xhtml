<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>


        <title>Cassem</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Theme CSS -->
        <link href="css/freelancer.min.css" rel="stylesheet"/>

        <!-- Base CSS-->
        <link href="css/base.css" rel="stylesheet"/>

        <!-- Table CSS-->
        <link href="css/jquery.dataTables.min.css" rel="stylesheet"/>


        <!-- Custom Fonts -->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <f:event type="preRenderView"
                 listener="#{userSessionBean.isLogged()}" />

        <f:event type="preRenderView"
                 listener="#{userSessionBean.isCorrectRole()}" />

    </h:head>

    <h:body id="page-top" class="index">

        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">Cassem</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li class="page-scroll">
                            <h:link value="Users" outcome="createUser" />
                        </li>
                        <li class="page-scroll">
                            <h:link value="Parts" outcome="createPart"/>

                        </li>
                        <li class="page-scroll">
                            <h:link value="Car" outcome="createCar"/>
                        </li>
                        <li class="page-scroll">
                            <h:link value="Clients" outcome="createClient" />
                        </li>
                        <li class="page-scroll">
                            <a href="#sales">Sales</a>
                        </li>
                        <li class="page-scroll">
                            <h:form>
                                <p:commandButton action="#{userSessionBean.logout()}" value="Logout" class="btn btn-danger"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <!-- Full page -->
        <div id="page-content">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <div id="notification-bar" class="container">
                <div class="row">
                    <h:outputText value="#{createSaleBean.message}" escape="false" />
                </div>
            </div>
            <h3 align="center">Create Sale</h3>
            <br></br>



            <div class="container-fluid">

                <h:form id="form-clients">
                    <div class="row">
                        <div class="col-lg-2">

                        </div>
                        <div class="col-lg-9">
                            <div class="panel-heading">
                                <h3 class="panel-title">Clients</h3>
                            </div>

                            <p:autoComplete  size="80" id="dd"  dropdown="true"  value="#{createSaleBean.clientValue}" completeMethod="#{createSaleBean.completeText}"  
                                             maxResults="10" forceSelection="true">

                                <p:ajax event="itemSelect" 
                                        listener="#{createSaleBean.handleSelect}"
                                        global="false" />

                            </p:autoComplete>
                        <!--<h:outputText hidden="true"  id="text" value="#{createSaleBean.clientValue}" />-->
                        </div>
                    </div>
                </h:form>

                <br></br>
                <br></br>
                <h:form id="form-cars">
                    <div  class="row">

                        <div class="col-lg-2">

                        </div>
                        <div class="col-lg-7">
                            <div class="panel-heading">
                                <h3 class="panel-title "> Avaliable cars</h3>
                            </div>
                            <br></br>
                            <p:growl id="msg" showDetail="true" escape="false" />
                            <p:pickList id="PojoPickList" value="#{createSaleBean.dualList}" var="car" effect="bounce"
                                        itemValue="#{car.carId}" itemLabel="#{car.name}" showSourceControls="true" showTargetControls="true" showCheckbox="true" responsive="true"
                                        showSourceFilter="true" showTargetFilter="true" 
                                        >

                                <f:facet name="sourceCaption">Available</f:facet>
                                <f:facet name="targetCaption">Added</f:facet>

                                <p:ajax event="transfer" listener="#{createSaleBean.onTransfer}"
                                        update=":form-table:cars1" />

                            </p:pickList>

                        </div>

                    </div>
                    <br></br>

                </h:form>


                <br></br>
                <br></br>
                <h:form id="form-table">

                    <div class="row">
                        <div class="col-lg-2">

                        </div>
                        <div class="col-lg-7">
                            <p:growl id="msgs" showDetail="true"/>

                            <p:dataTable  id="cars1" var="carAmount" value="#{createSaleBean.carAmountList}" style="margin-bottom:20px" >
                                <f:facet name="header">
                                    Order Cars
                                </f:facet>


                                <p:column headerText="Name">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{carAmount.car.name}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{carAmount.car.name}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Price">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{carAmount.car.price}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput2" value="#{carAmount.car.price}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Amount">
                                    <p:inplace id="ajax" editor="true">
                                        <p:ajax event="save"/>
                                        <p:inputText value="#{carAmount.amount}" required="true" label="text" valueChangeListener="#{createSaleBean.updateAmount}">
                                            <f:attribute name="idCar" value="#{carAmount}" />
                                        </p:inputText>
                                    </p:inplace>
                                </p:column>
                            </p:dataTable>
                        </div>

                    </div>
                </h:form>


                <div class="row">
                        <div class="col-lg-7">

                        </div>
                        <div class="col-lg-5">
                            <h:form>
                                <p:commandButton actionListener="#{createSaleBean.info}" action="#{createSaleBean.createSale()}" value="Create Sale" class="btn btn-primary"/>
                            </h:form>
                        </div>
                </div>

            </div>        


            <!-- End page content -->

        </div>


        <!-- End data table -->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Theme JavaScript -->
        <script src="js/freelancer.min.js"></script>

        <script src="js/jquery-3.1.0.min"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/base.js"></script>

    </h:body>
</html>
